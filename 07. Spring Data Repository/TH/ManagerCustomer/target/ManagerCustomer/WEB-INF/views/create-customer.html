<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2>Create New Customer</h2>
    <form th:action="@{/doAdd}" method="post" th:object="${customer}">
        <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="pwd">Emai:</label>
            <input type="email" class="form-control" id="pwd" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="sel1">Province</label>
            <select class="form-control" id="sel1" th:field="*{province.provinceID}">
                <th:block th:each="province : ${provinces}">
                    <option th:value="${province.getProvinceID()}" th:utext="${province.getName()}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
