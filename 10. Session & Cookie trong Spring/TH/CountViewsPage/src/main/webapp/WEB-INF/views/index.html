<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<h1 th:text="${'View count: ' + mycounter.getCount()}"></h1>-->

<form th:object="${user}" th:action="@{/login}" method="post" >
    <table>
        <tr>
            <td>User:</td>
            <td><input th:field="*{username}"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" th:field="*{password}"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
