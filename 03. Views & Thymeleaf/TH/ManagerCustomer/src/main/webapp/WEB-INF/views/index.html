<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/create}">
        Add new customer
    </a>
</p>

<table id = "customers">
    <div class="notify">
        <div th:if="${mess}">
            <span th:text="${mess}"></span>
        </div>
    </div>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${customerList}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="*{row.getEmail()}"></td>
        <td th:text="*{row.getAddress()}"></td>
        <td><a th:href="@{/edit/{id}(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${row.getId()})}" onclick="return confirm('Are you sure')">delete</a></td>
        <td><a th:href="@{/view/{id}(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
