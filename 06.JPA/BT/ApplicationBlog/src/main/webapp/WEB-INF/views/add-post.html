<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2>Create New Post</h2>
    <form th:action="@{/doAdd}" method="post" th:object="${post}">
        <div class="form-group">
            <label for="usr">Title:</label>
            <input type="text" class="form-control" id="usr" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="shortContent">Short Content</label>
            <textarea class="form-control" id="shortContent" rows="3" th:field="*{shortContent}"></textarea>
        </div>
        <div class="form-group">
            <label for="FullContent">Full Content</label>
            <textarea class="form-control" id="FullContent" rows="3" th:field="*{fullContent}"></textarea>
        </div>
        <div class="form-group">
            <label for="usr">Image:</label>
            <input type="text" class="form-control" id="image" th:field="*{image}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
